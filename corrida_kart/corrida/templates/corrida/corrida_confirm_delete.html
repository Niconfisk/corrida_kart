<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão</title>
</head>
<body>
    <h1>Você tem certeza que deseja deletar a corrida "{{ object.nome }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, deletar</button>
    </form>
    <a href="{% url 'corrida-list' %}">Cancelar</a>
</body>
</html>
