<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Novo Piloto{% endblock %}</title>
</head>
<body>
    <h1>{% if object %}Editar Piloto{% else %}Adicionar Novo Piloto{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'piloto-list' %}">Cancelar</a>
</body>
</html>
